<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feedback-container">
        <h2>Feedback UI</h2>
        <div class="feedback-options">
            <div class="feedback-option" id="unhappy">
                <span>😞</span>
                <p>Unhappy</p>
            </div>
            <div class="feedback-option" id="neutral">
                <span>😐</span>
                <p>Neutral</p>
            </div>
            <div class="feedback-option" id="satisfied">
                <span>😊</span>
                <p>Satisfied</p>
            </div>
        </div>
        <button id="sendReview">Send Review</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
